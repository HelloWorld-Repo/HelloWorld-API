version: '3.1'

services:
  api:
    image: docker.pkg.github.com/helloworld-repo/helloworld-api/server:latest
    build: .
    command: npm start
    restart: always
    depends_on:
      - postgres
    ports:
      - '3000:3000'
    env_file:
      - .env-prod
    volumes:
      - .:/usr/api
      - /usr/app/node_modules
      
  postgres:
    image: postgres:11.2-alpine
    ports:
      - '5432:5432'
    env_file:
      - .env-prod
